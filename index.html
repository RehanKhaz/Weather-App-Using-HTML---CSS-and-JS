<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - HTML, CSS & JS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="Container">
      <section class="Location">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your Location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </section>

      <section class="Weather-Data Weather-Body">
        <div class="image"><img src="clear.png" /></div>
        <div class="temperature"><p>47</p><sup>Â°C</sup></div>
        <div class="cityName">Karachi</div>
        <p class="status">Clouds</p>

        <div class="about">
          <div class="humidity Description">
            <div class="humidityIcon"><i class="fa-solid fa-droplet"></i></div>
            <div class="aboutHumidity">
              <p>Humidity</p>
              <p class="humidity-magnitude">124%</p>
            </div>
          </div>
          <div class="wind Description">
            <div class="windIcon"><i class="fa-solid fa-wind"></i></div>
            <div class="aboutWind">
              <p>Wind</p>
              <p class="wind-magnitude">123km/h</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
